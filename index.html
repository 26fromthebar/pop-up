<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="index.js" defer></script>
    <title>Pop-up</title>
  </head>
  <body>
    <button class="open-pop-up-btn">Click to open pop-up</button>
    <div class="overlay"></div>
    <div class="pop-up">
      <div class="pop-up-header">
        <h2 class="pop-up-title">Terms and conditions</h2>
        <button class="close-pop-up-btn">&times;</button>
      </div>
      <div class="pop-up-body">
        <p class="pop-up-text">
          Lorem ipsum dolor sit, amet consectetur adipisicing elit. Architecto
          aperiam provident veritatis eius corrupti magni ipsam exercitationem
          qui error quas et hic a, odio, illum numquam. Quo eum repellendus
          eius?
        </p>
      </div>
    </div>
  </body>
</html>
